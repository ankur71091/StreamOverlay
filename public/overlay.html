<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Live Score Overlay</title>
<style>
   body {
     margin: 0;
     background: transparent;
     color: white;
     font-family: sans-serif;
   }
   #score-container {
     background-color: rgba(0, 0, 0, 0.6);
     padding: 10px;
     border-radius: 8px;
     font-size: 16px;
   }
</style>
</head>
<body>
<div id="score-container">Loading live score...</div>
<script>
   async function fetchScore() {
     try {
       const res = await fetch("https://your-api-url/score");
       const html = await res.text();
       document.getElementById("score-container").innerHTML = html;
     } catch (e) {
       document.getElementById("score-container").innerText = "Failed to load score.";
     }
   }
   fetchScore();
   setInterval(fetchScore, 10000); // refresh every 10 seconds
</script>
</body>
</html>
